<html>
    <head>
        <title>
            ToDo.tOdO
        </title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    </head>
    <body>
        <h1>To DO list</h1>
        <form class="input-container" action="{{url_for('home')}}" method="POST">
            <input type="text" name="todo_name" id="input-todo">
            <button id="add-todo">+</button>
        </form>
        <h2>Do These</h2>
        <div class="todo-container">
            {% for item in items %}
            <div class="todo">
                <p>{{item.name}}</p>
                <div class="actions">
                    <form action="{{url_for('checked_todo', todo_id=item.id)}}" method="POST">
                        <input type="checkbox" 
                        {% if item.checked %}
                        checked
                        {% endif %}
                        onchange="this.form.submit()">
                    </form>
                    <form action="{{url_for('delete_todo', todo_id=item.id)}}" method="POST">
                        <button>Delete</button>
                    </form>

                </div>

            </div>
            {% endfor %}
        </div>
    </body>
</html>
